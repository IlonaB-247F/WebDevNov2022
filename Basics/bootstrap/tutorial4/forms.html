<!doctype html>
<html lang="en">

<head>
  <title>Forms</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container mt-5">
  <form id="login">
   
    <div class="mb-3">
    <input type="email" class="form-control bg-dark text-warning rounded-5" placeholder="Enter Your Email"/>
  </div>

  <div class="mb-3">
    <input type="email" class="form-control bg-dark text-warning rounded-5" placeholder="Enter Your Email"/>
  </div>
  
  <div class="mb-3">
    <input type="password" placeholder="Enter Your Password" class="form-control bg-warning text-success"/>
  </div>  
  
    <div class="mb-3">
      <button class="btn btn-info btn-lg myCustomBtn">Send</button>
    </div>

    <div class="mb-3">
      <input type="checkbox" class="form-check-input">
      <label class="form-check-label">Remember me</label>
    </div>
  </form>

  <br/>  <br/>  <br/>

  <form id="register"> 
    <div class="mb-3">
    <input type="email" class="form-control bg-dark text-warning rounded-5" placeholder="Enter Your Email"/>
  </div>

  <div class="mb-3">
    <input type="email" class="form-control bg-dark text-warning rounded-5" placeholder="Enter Your Email"/>
  </div>
  
  <div class="mb-3">
    <input type="password" placeholder="Enter Your Password" class="form-control bg-warning text-success"/>
  </div>  
  
    <div class="mb-3">
      <button class="btn btn-info btn-lg myCustomBtn">Send</button>
    </div>

    <div class="mb-3">
      <input type="checkbox" class="form-check-input">
      <label class="form-check-label">Remember me</label>
    </div>
  </form>

</div>

<!-- overal INPUT voorzetten omdat alles via BS binnenkomt -->

    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
